	<body>
		<div id="info-area" class="blockMsg"></div>
		<div id="header">
			<img class="logo" src="img/structr-logo-white.svg">
			<div id="menu" class="menu">
				<ul>
					<li class="submenu-trigger" data-toggle="popup" data-target="#submenu">
						<i class="sprite sprite-hamburger_white"></i>
						<ul id="submenu">
							<li data-name="Dashboard"><a id="dashboard_" href="#dashboard" data-activate-module="dashboard">Dashboard</a></li>
							<li data-name="Graph"><a id="graph_" href="#graph" data-activate-module="graph">Graph</a></li>
							<li data-name="Contents"><a id="contents_" href="#contents" data-activate-module="contents">Contents</a></li>
							<!--li data-name="Simple Pages"><a id="simple-pages_" href="#simple-pages" data-activate-module="simple-pages">Simple Pages</a></li-->
							<li data-name="Pages"><a id="pages_" href="#pages" data-activate-module="pages">Pages</a></li>
							<li data-name="Files"><a id="files_" href="#files" data-activate-module="files">Files</a></li>
							<li data-name="Security"><a id="security_" href="#security" data-activate-module="security">Security</a></li>
							<li data-name="Schema"><a id="schema_" href="#schema" data-activate-module="schema">Schema</a></li>
							<li data-name="Code"><a id="code_" href="#code" data-activate-module="code">Code</a></li>
							<li data-name="Flows" class="module-dependend" data-structr-module="api-builder"><a id="flows_" href="#flows" data-activate-module="flows">Flows</a></li>
							<li data-name="Data"><a id="crud_" href="#crud" data-activate-module="crud">Data</a></li>
							<li data-name="Importer"><a id="importer_" href="#importer" data-activate-module="importer">Importer</a></li>
							<!--li data-name="Crawler" class="module-dependend" data-structr-module="crawler"><a id="crawler_" href="#crawler" data-activate-module="crawler">Crawler</a></li-->
							<li data-name="Localization"><a id="localization_" href="#localization" data-activate-module="localization">Localization</a></li>
							<li data-name="Virtual Types" class="module-dependend" data-structr-module="api-builder"><a id="virtual-types_" href="#virtual-types" data-activate-module="virtual-types">Virtual Types</a></li>
							<li data-name="Mail Templates" class="edition-dependend" data-structr-edition="Enterprise"><a id="mail-templates_" href="#mail-templates" data-activate-module="mail-templates">Mail Templates</a></li>
							<li data-name="Login"><a id="logout_" href="javascript:void(0)">Login</a></li>
						</ul>
					</li>
				</ul>

			</div>
			<div class="structr-instance-info">
				<div class="structr-instance">
					<span class="structr-instance-db"></span>
					<span class="structr-instance-name"></span>
					<span class="structr-instance-stage"></span>
					<span class="structr-instance-maintenance"></span>
				</div>

			</div>
			<div id="main-help"><a target="_blank" href="https://support.structr.com/knowledge-graph"><i title="Help" class="sprite sprite-help"></i></a></div>
		</div>

		<div class="hidden" id="structr-console"></div>
		<div class="hidden" id="structr-favorites"></div>

		<div id="function-bar"></div>

		<div id="main">
			<!--<div id="ajaxLoader"><img src="img/ajax-loader.gif"></div>-->
		</div>

		<div id="login" class="dialog">
			<i title="Structr Logo" class="logo-login sprite sprite-structr_gray_100x27"></i>

			<form action="javascript:void(0)">
				<table class="username-password">
					<tr><td><label for="usernameField">Username:</label></td><td><input id="usernameField" type="text" name="username" autofocus autocomplete="username" required></td></tr>
					<tr><td><label for="passwordField">Password:</label></td><td><input id="passwordField" type="password" name="password" autocomplete="current-password" required></td></tr>
					<tr><td colspan="2" class="btn"><span id="errorText"></span></td></tr>
					<tr class="username-pw"><td colspan="2" class="btn"><button id="loginButton" name="login"><i class="sprite sprite-key"></i> Login</button></td></tr>
				</table>
			</form>
			<form action="javascript:void(0)">
				<div id="two-factor" style="display:none;">
					<div id="two-factor-qr-code" style="display:none;">
						<div><img></div>
						<div id="two-factor-qr-info">Scan this QR Code with a Google Authenticator compatible app to log in.</div>
					</div>
					<table>
						<tr><td><label for="twoFactorTokenField">Two-Factor Code:</label></td><td><input id="twoFactorTokenField" type="hidden" name="twoFactorToken"><input id="twoFactorCodeField" type="text" name="twoFactorCode" required></td></tr>
						<tr><td colspan="2" class="btn"><span id="errorText-two-factor"></span></td></tr>
						<tr><td colspan="2" class="btn"><button id="loginButtonTFA" name="login"><i class="sprite sprite-key"></i> Login 2FA</button></td></tr>
					</table>
				</div>
			</form>
		</div>

		<div id="confirmation" class="dialog">
			<div class="confirmationText"></div>
			<button class="yesButton"><i class="sprite sprite-tick"></i> Yes</button>
			<button class="noButton"><i class="sprite sprite-cross"></i> No</button>
		</div>

		<div id="infoBox" class="dialog">
			<div id="infoText"></div>
			<div class="dialogBtn">
				<button class="closeButton">Close</button>
			</div>
		</div>

		<div id="tempInfoBox" class="dialog">
			<div class="infoHeading"></div>
			<div class="infoMsg"></div>
			<div class="dialogBtn">
				<button class="closeButton">Close</button>
			</div>
		</div>

		<div id="errorBox" class="dialog">
			<div class="errorText"></div>
			<div class="errorMsg"></div>
			<div class="dialogBtn">
				<button class="closeButton">Close</button>
			</div>
		</div>

		<div id="tempErrorBox" class="dialog">
			<div class="errorText"></div>
			<div class="errorMsg"></div>
			<div class="dialogBtn">
				<button class="closeButton">Close</button>
			</div>
		</div>

		<div id="dialogBox" class="dialog">
			<i title="Fullscreen Mode" id="maximizeDialog" class="window-icon minmax"><svg viewBox="0 0 16 16" height="16" width="16" xmlns="http://www.w3.org/2000/svg"><g transform="matrix(0.6666666666666666,0,0,0.6666666666666666,0,0)"><path d="M6 17.998L0.75 23.248" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path><path d="M23.25 6.748L23.25 0.748 17.25 0.748" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path><path d="M0.75 17.248L0.75 23.248 6.75 23.248" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path><path d="M23.25 0.748L18 5.998" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path><path d="M18 17.998L23.25 23.248" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path><path d="M0.75 6.748L0.75 0.748 6.75 0.748" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path><path d="M23.25 17.248L23.25 23.248 17.25 23.248" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path><path d="M0.75 0.748L6 5.998" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path><path d="M8.250 8.248 L15.750 8.248 L15.750 15.748 L8.250 15.748 Z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path></g></svg></i>
			<i title="Window Mode" id="minimizeDialog" class="window-icon minmax"><svg viewBox="0 0 16 16" height="16" width="16" xmlns="http://www.w3.org/2000/svg"><g transform="matrix(0.6666666666666666,0,0,0.6666666666666666,0,0)"><path d="M23.25 0.748L17.25 6.748" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path><path d="M6.75 23.248L6.75 17.248 0.75 17.248" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path><path d="M17.25 0.748L17.25 6.748 23.25 6.748" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path><path d="M6.75 17.248L0.75 23.248" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path><path d="M0.75 0.748L6.75 6.748" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path><path d="M17.25 23.248L17.25 17.248 23.25 17.248" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path><path d="M6.75 0.748L6.75 6.748 0.75 6.748" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path><path d="M17.25 17.248L23.25 23.248" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path><path d="M8.250 8.248 L15.750 8.248 L15.750 15.748 L8.250 15.748 Z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path></g></svg></i>
			<i title="Close" id="closeDialog" class="window-icon close"><svg viewBox="0 0 24 24" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><g transform="matrix(1,0,0,1,0,0)"><path d="M0.750 12.000 A11.250 11.250 0 1 0 23.250 12.000 A11.250 11.250 0 1 0 0.750 12.000 Z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path><path d="M17.3,14.121,15.182,12,17.3,9.878a1.5,1.5,0,0,0,0-2.121L16.243,6.7a1.5,1.5,0,0,0-2.122,0L12,8.818,9.879,6.7a1.5,1.5,0,0,0-2.122,0L6.7,7.757a1.5,1.5,0,0,0,0,2.121L8.818,12,6.7,14.121a1.5,1.5,0,0,0,0,2.121L7.757,17.3a1.5,1.5,0,0,0,2.122,0L12,15.182,14.121,17.3a1.5,1.5,0,0,0,2.122,0l1.06-1.061A1.5,1.5,0,0,0,17.3,14.121Z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path></g></svg></i>
			<h2 class="dialogTitle"></h2>
			<div class="dialogHeaderWrapper"></div>
			<div class="dialogTextWrapper">
				<div class="dialogText"></div>
				<div style="clear: both"></div>
			</div>
			<div class="dialogMsg"></div>
			<!--<button id="dialogOkButton">Save</button>-->
			<div class="dialogMeta"></div>
			<div class="dialogBtn">
				<button class="closeButton">Close</button>
			</div>
		</div>

		<div id="menu-area"></div>
