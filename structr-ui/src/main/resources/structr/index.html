		<div id="login" class="dialog">
			<svg class="logo-login"><use xlink:href="#structr-logo"></use></svg>

			<form action="javascript:void(0)">
				<table class="username-password">
					<tr><td><label for="usernameField">Username:</label></td><td><input id="usernameField" type="text" name="username" autofocus autocomplete="username" required></td></tr>
					<tr><td><label for="passwordField">Password:</label></td><td><input id="passwordField" type="password" name="password" autocomplete="current-password" required></td></tr>
					<tr><td colspan="2" class="btn"><span id="errorText"></span></td></tr>
					<tr class="username-pw"><td colspan="2" class="btn"><button id="loginButton" name="login"><i class="sprite sprite-key"></i> Login</button></td></tr>
				</table>
			</form>
			<form action="javascript:void(0)">
				<div id="two-factor" style="display:none;">
					<div id="two-factor-qr-code" style="display:none;">
						<div><img></div>
						<div id="two-factor-qr-info">Scan this QR Code with a Google Authenticator compatible app to log in.</div>
					</div>
					<table>
						<tr><td><label for="twoFactorTokenField">Two-Factor Code:</label></td><td><input id="twoFactorTokenField" type="hidden" name="twoFactorToken"><input id="twoFactorCodeField" type="text" name="twoFactorCode" required></td></tr>
						<tr><td colspan="2" class="btn"><span id="errorText-two-factor"></span></td></tr>
						<tr><td colspan="2" class="btn"><button id="loginButtonTFA" name="login"><i class="sprite sprite-key"></i> Login 2FA</button></td></tr>
					</table>
				</div>
			</form>

			<button class="noButton">
