<div class="query-box rest">
  <input class="search" name="rest" size="39" placeholder="REST query"></input>
  <i class="clearSearchIcon ${_Icons.getFullSpriteClass(_Icons.grey_cross_icon)}" id="clear-rest" data-type="rest"></i>
  <a class="icon" id="exec-rest"><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor" stroke="currentColor" height="24" width="24"><g transform="matrix(1,0,0,1,0,0)"><path d="M.75 11.998a11.25 11.25 0 1 0 22.5 0 11.25 11.25 0 1 0-22.5 0z" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path><path d="M9 15.613a1.636 1.636 0 0 0 2.712 1.231L17.25 12l-5.538-4.847A1.635 1.635 0 0 0 9 8.384z" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path></g></svg></a>
</div>

<div class="query-box cypher">
  <textarea class="search" name="cypher" cols="39" rows="1" placeholder="Cypher query"></textarea>
  <i class="clearSearchIcon ${_Icons.getFullSpriteClass(_Icons.grey_cross_icon)}" id="clear-cypher" data-type="cypher"></i>
  <a class="icon" id="exec-cypher"><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor" stroke="currentColor" height="24" width="24"><g transform="matrix(1,0,0,1,0,0)"><path d="M.75 11.998a11.25 11.25 0 1 0 22.5 0 11.25 11.25 0 1 0-22.5 0z" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path><path d="M9 15.613a1.636 1.636 0 0 0 2.712 1.231L17.25 12l-5.538-4.847A1.635 1.635 0 0 0 9 8.384z" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path></g></svg></a>
</div>
