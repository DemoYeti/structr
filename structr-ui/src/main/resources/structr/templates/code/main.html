<div id="code-main">
	<div class="column-resizer"></div>
	<div class="fit-to-height" id="code-tree-container">
		<div id="tree-search-container">
			<i id="cancel-search-button" class="hidden fa fa-remove"></i>
			<button type="button" id="tree-back-button" title="Back" disabled><i class="fa fa-caret-left"></i></button>
			<input type="text" id="tree-search-input" placeholder="Search.." />
			<button type="button" id="tree-forward-button" title="Forward" disabled><i class="fa fa-caret-right"></i></button>
		</div>
		<div id="code-tree">
		</div>
	</div>
	<div class="fit-to-height" id="code-contents-container">
		<div id="code-contents">
		</div>
	</div>
	<div class="fit-to-height" id="code-context-container">
		<div id="code-context">
		</div>
	</div>
</div>
