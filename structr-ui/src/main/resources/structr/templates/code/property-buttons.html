<div id="property-options">
	<h3>Options</h3>
	<div id="default-buttons">
		<input type="checkbox" id="property-unique" data-property="unique" /><span class="toggle-checkbox" data-target="#property-unique">Property value must be unique</span>
		<br />
		<input type="checkbox" id="property-composite" data-property="compound" /><span class="toggle-checkbox" data-target="#property-composite">Property key is part of composite uniqueness check</span>
		<br />
		<input type="checkbox" id="property-notnull" data-property="notNull" /><span class="toggle-checkbox" data-target="#property-notnull">Property value must not be null</span>
		<br />
		<input type="checkbox" id="property-indexed" data-property="indexed" /><span class="toggle-checkbox" data-target="#property-indexed">Property value is indexed</span>
		<br />
		<input type="checkbox" id="property-cached" data-property="isCachingEnabled" /><span class="toggle-checkbox" data-target="#property-cached">Property value can be cached</span>
		<br />
	</div>
</div>
