<div id="property-options">
	<div id="default-buttons" class="property-options-group">
		<div id="property-actions"></div>
		<div style="clear: both;"></div>
	</div>
	<div class="property-options-group">
		<p class="input"><label>Name</label><input type="text" id="property-name-input" data-property="name" value="${config.property.name}" /></p>
		<p class="input"><label>Content type</label><input type="text" id="property-content-type-input" data-property="contentType" value="${config.property.contentType || ''}" /></p>
		<p class="input"><label>Type hint</label>
			<select id="property-type-hint-input" class="type-hint" data-property="typeHint">
				<optgroup label="Type Hint">
					<option value="null">-</option>
					<option value="boolean">Boolean</option>
					<option value="string">String</option>
					<option value="int">Int</option>
					<option value="long">Long</option>
					<option value="double">Double</option>
					<option value="date">Date</option>
				</optgroup>
			</select>
		</p>
		<p class="input"><label>Database name</label><input type="text" id="property-dbname-input" data-property="dbName" value="${config.property.dbName || ''}" /></p>
		<p class="input"><label>Format</label><input type="text" id="property-format-input" data-property="format" value="${config.property.format || ''}" /></p>
		<p class="input"><label>Default value</label><input type="text" id="property-default-input" data-property="defaultValue" value="${config.property.defaultValue || ''}" /></p>
		<div style="clear: both;"></div>
	</div>
	<div class="property-options-group">
		<div><label>Options</label></div>
		<p class="checkbox"><label for="property-unique"><input type="checkbox" id="property-unique" data-property="unique" ${config.property.unique ? 'checked' : ''} /> Property value must be unique</label></p>
		<p class="checkbox"><label for="property-composite"><input type="checkbox" id="property-composite" data-property="compound" ${config.property.compound ? 'checked' : ''} /> Include in composite uniqueness</label></p>
		<p class="checkbox"><label for="property-notnull"><input type="checkbox" id="property-notnull" data-property="notNull" ${config.property.notNull ? 'checked' : ''} /> Property value must not be null</label></p>
		<p class="checkbox"><label for="property-indexed"><input type="checkbox" id="property-indexed" data-property="indexed" ${config.property.indexed ? 'checked' : ''} /> Property value is indexed</label></p>
		<p class="checkbox"><label for="property-cached"><input type="checkbox" id="property-cached" data-property="isCachingEnabled" ${config.property.isCachingEnabled ? 'checked' : ''} /> Property value can be cached</label></p>
		<div style="clear: both;"></div>
	</div>
</div>
