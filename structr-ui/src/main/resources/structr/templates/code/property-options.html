<div id="property-options">
	<div>
		<p class="input"><label>Name</label><input type="text" id="property-name-input" size="30" value="${config.property.name}" /></p>
		<p class="input"><label>Content type</label><input type="text" id="property-name-input" size="30" value="${config.property.contentType || ''}" /></p>
		<p class="input"><label>Type hint</label><input type="text" id="property-name-input" size="30" value="${config.property.typeHint || ''}" /></p>
		<p class="input"><label>Database name</label><input type="text" id="property-dbname-input" size="30" value="${config.property.dbName || ''}" /></p>
		<div style="clear: both;"></div>
	</div>
	<div id="default-buttons">
		<div style="margin: 12px 0 0 0;"><label>Options</label></div>
		<p class="checkbox"><input type="checkbox" id="property-unique" data-property="unique" /><span class="toggle-checkbox" data-target="#property-unique">Property value must be unique</span></p>
		<p class="checkbox"><input type="checkbox" id="property-composite" data-property="compound" /><span class="toggle-checkbox" data-target="#property-composite">Include in composite uniqueness</span></p>
		<p class="checkbox"><input type="checkbox" id="property-notnull" data-property="notNull" /><span class="toggle-checkbox" data-target="#property-notnull">Property value must not be null</span></p>
		<p class="checkbox"><input type="checkbox" id="property-indexed" data-property="indexed" /><span class="toggle-checkbox" data-target="#property-indexed">Property value is indexed</span></p>
		<p class="checkbox"><input type="checkbox" id="property-cached" data-property="isCachingEnabled" /><span class="toggle-checkbox" data-target="#property-cached">Property value can be cached</span></p>
		<div style="clear: both;"></div>
	</div>
</div>
