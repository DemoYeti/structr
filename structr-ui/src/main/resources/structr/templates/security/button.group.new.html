<div class="mb-8">

	<select class="select-create-type mr-2" id="group-type">
		<option value="Group">Group</option>
		${config.types.map(type => '<option value="' + type + '">' + type + '</option>').join('')}
	</select>

	<button class="action add_group_icon button" id="add-group-button">
		<i title="Add Group" class="${_Icons.getFullSpriteClass(_Icons.group_add_icon)}"></i>
		<span>Add Group</span>
	</button>

</div>
