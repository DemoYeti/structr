<div id="div-options" class="quick-access-options">
	<h3>${config.title}</h3>
	<div class="row">
		<div class="option-tile">
			<label>Name</label>
			<input type="text" id="name-input" autocomplete="off" name="name" />
		</div>
		<div class="option-tile">
			<label>eMail</label>
			<input type="text" id="e-mail-input" autocomplete="off" name="eMail" />
		</div>
	</div>
	<div class="row">
		<div class="option-tile">
			<label style="display: block;">Password</label>
			<input type="password" id="password-input" value="" style="width: 315px;"/>
			<button class="action" type="button" id="set-password-button" style="width: 95px; margin-right: 0;">Set Password</button>
		</div>
		<div class="option-tile">
			<label style="display:block;">Options</label>
			<div style="padding-top: 2px;">
				<input type="checkbox" name="isAdmin" id="isAdmin" />
				<label for="isAdmin">Is Admin User</label>
			</div>
			<div style="padding-top: 2px;">
				<input type="checkbox" name="skipSecurityRelationships" id="skipSecurityRelationships" />
				<label for="skipSecurityRelationships">Skip Security Relationships</label>
			</div>
			<div style="padding-top: 2px;">
				<input type="checkbox" name="twoFactorUser" id="twoFactorUser" />
				<label for="twoFactorUser">Enable Two-Factor Authentication for this User</label>
			</div>
		</div>
	</div>
	<div id="custom-properties-parent" class="hidden">
		<h3>Custom Properties</h3>
		<div class="row">
		     <div id="custom-properties-container"></div>
		</div>
	</div>
</div>
