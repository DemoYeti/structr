<h3>Simple Interactive Elements</h3>
<div style="display: flex;">
	<div style="padding: 0 2em 0 0;">
		<div>
			<div style="margin-bottom: 1.5em;">
				<label style="display: block;" data-comment="Configures the mapping between Javascript events and backend actions.">Select action for this element</label>
				<select class="select2" id="event-mapping-select">
					<option value="options-none">No action</option>
					<option value="options-create-click">Create a node when this element is clicked</option>
					<option value="options-create-change">Create a node when this element is changed</option>
					<option value="options-delete-click">Delete a node when this element is clicked</option>
					<option value="options-method-click">Execute a method when this element is clicked</option>
					<option value="options-method-change">Execute a method when the value of this element is changed</option>
					<option value="options-update-change">Update a node when the value of this element is changed</option>
					<option value="options-custom">Custom configuration</option>
				</select>
			</div>
		</div>
		<div class="hidden event-options options-custom">
			<div style="margin-bottom: 1.5em;">
				<label style="display: block;" data-comment="Configures the Javascript event that triggers the action.">Javascript event</label>
				<input type="text" id="custom-event-input" style="width: 390px;" />
			</div>
			<div style="margin-bottom: 1.5em;">
				<label style="display: block;" data-comment="Configures the Javascript event that triggers the action.">Backend action</label>
				<input type="text" id="custom-action-input" style="width: 390px;" />
			</div>
			<div style="margin-bottom: 1.5em;">
				<label style="display: block;">UUID of action target object</label>
				<input type="text" id="custom-target-input" style="width: 390px;" />
			</div>
		</div>
		<div class="hidden event-options options-create-click options-create-change">
			<div style="margin-bottom: 1.5em;">
				<label style="display: block;" data-comment="Configures the type of object that will be created with the create action.">Select type of object to create</label>
				<select class="select2" id="target-type-select">
					<option value=""></option>
				</select>
			</div>
		</div>
		<div style="" class="hidden event-options options-delete-click">
			<div style="margin-bottom: 1.5em;">
				<label style="display: block;">UUID of object to delete</label>
				<input type="text" id="delete-target-input" style="width: 390px;" />
			</div>
		</div>
		<div style="" class="hidden event-options options-method-click options-method-change">
			<div style="margin-bottom: 1.5em;">
				<label style="display: block;">Name of method to execute</label>
				<input type="text" id="method-name-input" style="width: 390px;" />
			</div>
			<div style="margin-bottom: 1.5em;">
				<label style="display: block;">UUID of object to call method on</label>
				<input type="text" id="method-target-input" style="width: 390px;" />
			</div>
		</div>
		<div style="" class="hidden event-options options-update-change">
			<div style="margin-bottom: 1.5em;">
				<label style="display: block;">UUID of object to update</label>
				<input type="text" id="update-target-input" style="width: 390px;" />
			</div>
			<div style="margin-bottom: 1.5em;">
				<label style="display: block;">Name of property to update</label>
				<input type="text" id="update-property-input" style="width: 390px;" />
			</div>
		</div>
		<div style="" class="hidden event-options options-reload-target">
			<div style="margin-bottom: 1.5em;">
				<label style="display: block;">Select reload behaviour</label>
				<select class="select2" id="reload-option-select">
					<option value="reload-none">No reload</option>
					<option value="reload-selector">Use CSS selector to identify reload targets</option>
					<option value="reload-page">Reload the whole page (no partial reload)</option>
					<option value="reload-url">Go to new URL</option>
					<option value="reload-event">Fire an event</option>
				</select>
			</div>
			<div style="margin-bottom: 1.5em;" class="reload-options hidden" id="reload-selector">
				<label style="display: block;">CSS selector</label>
				<input type="text" id="reload-selector-input" style="width: 390px;" />
			</div>
			<div style="margin-bottom: 1.5em;" class="reload-options hidden" id="reload-url">
				<label style="display: block;">URL target</label>
				<input type="text" id="reload-url-input" style="width: 390px;" />
			</div>
			<div style="margin-bottom: 1.5em;" class="reload-options hidden" id="reload-event">
				<label style="display: block;">Event to fire</label>
				<input type="text" id="reload-event-input" style="width: 390px;" />
			</div>
		</div>
		<div>
			<button type="button" class="action" id="save-event-mapping-button">Save</button>
		</div>
	</div>
	<div style="padding: 0 2em 0 3em;"></div>
</div>
