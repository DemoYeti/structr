<div class="heading-row"><h3>Indexing</h3></div>
<div class="row">
	<select id="node-type-selector">
		<option selected value="">-- Select Node Type --</option>
		<option disabled>──────────</option>
		<option value="allNodes">All Node Types</option>
		<option disabled>──────────</option>
	</select>
	<button id="reindex-nodes">Rebuild node index</button>
	<button id="add-node-uuids">Add UUIDs</button>
	<button id="create-labels">Create Labels</button>
</div>
<div class="row">
	<select id="rel-type-selector">
		<option selected value="">-- Select Relationship Type --</option>
		<option disabled>──────────</option>
		<option value="allRels">All Relationship Types</option>
		<option disabled>──────────</option>
	</select>
	<button id="reindex-rels">Rebuid relationship index</button>
	<button id="add-rel-uuids">Add UUIDs</button>
</div>
<div class="row"><button id="rebuild-index"><i class="${_Icons.getFullSpriteClass(_Icons.refresh_icon)}"></i> Rebuild all indexes</button><label for="rebuild-index">Rebuild indexes for entire database (all node and relationship indexes)</label></div>
<div class="separator"></div>
