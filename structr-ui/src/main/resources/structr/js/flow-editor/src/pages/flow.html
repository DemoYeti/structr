<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flow</title>
    <script type="module" src="../persistence/Persistence.js"></script>
    <script type="module" src="../flow/model/FlowContainer.js"></script>
</head>
<body>

    <script type="module">
        import { Persistence } from "../persistence/Persistence.js";
        import { FlowContainer } from "../flow/model/FlowContainer.js";

        let persistence = new Persistence();
        let urlParams = new URLSearchParams(window.location.search);

        var id = urlParams.get("id");

        persistence.getNodesById(id, new FlowContainer()).then( r => {
            document.title = "Flow - " + r[0].name;

            const markup = `
                <p>Hier entsteht die Editor-Seite f√ºr den Flow <b>${r[0].name}</b></p>
            `;

            document.body.innerHTML = markup;
        });


    </script>
</body>
</html>
